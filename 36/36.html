        * {

            padding: 0;

            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #111111;
        }

        .box {
            display: grid;
            width: 400px;
            height: 500px;
            justify-content: center;
            align-content: center;
            gap: 4px;
            grid-template-columns: repeat(20, 16px);
            grid-template-rows: repeat(25, 16px);
            margin-top: 20px;

        }

        span {
            display: inline-block;
            background-color: #1D1D1D;
            transition: all 1s;
        }

        button {
            padding: 3px;
        }
    </style>
</head>

    </div>
    <script>
        const spans = document.querySelectorAll('span');
        const box = document.querySelector('.box');
        const btns = document.querySelectorAll('button');

        let colorarr = ['#e74c3c', '#8e44ad', '#3498db', '#e67e22', '#2ecc71']
        let del = true;

        btns[0].addEventListener('click', function () {
            colorarr = ['blue'];
        })
        btns[1].addEventListener('click', function () {
            colorarr = ['#e74c3c', '#8e44ad', '#3498db', '#e67e22', '#2ecc71']
        })
        btns[2].addEventListener('click', function () {
            if (del == true) del = false;
            else del = true;
        })

        box.addEventListener('mousemove', addcolor)

        function addcolor(e) {
            if (e.target && e.target.nodeName == 'SPAN') {
                e.target.style.backgroundColor = colorarr[Math.floor(Math.random() * colorarr.length)]
                if (del == true) {
                    setTimeout(function () {
                        e.target.style.backgroundColor = '#1D1D1D'

                    }, 1000)
                }
            }

        }

        box.addEventListener('click', function (e) {
            box.removeEventListener('mousemove', addcolor);
        })
        box.addEventListener('dblclick', function (e) {
            box.addEventListener('mousemove', addcolor);
        })
    </script>
